<ion-content>
  <ion-tabs>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="buttonFab">
      <ion-fab-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-tab tab="home">
        <app-header title="Inicio" [mostrar]="false"></app-header>
        <ion-content>
            <app-item-product 
    *ngFor="let producto of productos" 
    [title]="producto.title"
    [description]="producto.description"
    [price]="producto.price"
    [image]="producto.image"
    [favorite]="producto.favorite"
    [id]="producto.id"
    (favoriteChanged)="toggleFavorite($event)">
  </app-item-product>
        </ion-content>
    </ion-tab>

    <ion-tab tab="menu">
        <app-header title="Servicios" [mostrar]="false"></app-header>
        <ion-content>
          <app-layout>
          <app-card-product imagen="../../assets/icon/panaderia.png" title="Panaderia"></app-card-product>
          <app-card-product imagen="../../assets/icon/bebida.png" title="Bebidas"></app-card-product>
          <app-card-product imagen="../../assets/icon/pizza.png" title="Restaurante"></app-card-product>
          </app-layout>
        </ion-content>
    </ion-tab>

    <ion-tab tab="favorites">
      <app-header title="Favoritos" [mostrar]="false"></app-header>
      <ion-content>
        <ion-list *ngIf="favoritos.length > 0">
          <app-item-product 
            *ngFor="let producto of favoritos"  
            [title]="producto.title"
            [description]="producto.description"
            [price]="producto.price"
            [image]="producto.image"
            [favorite]="producto.favorite"
            [id]="producto.id"
            (favoriteChanged)="toggleFavorite($event)">
          </app-item-product>
        </ion-list>
        
        <!-- Si no hay productos favoritos -->
        <ion-list *ngIf="favoritos.length === 0">
          <div class="empty-favorites">
            <ion-icon name="alert-circle-outline" class="warning-icon"></ion-icon>
            <p>No hay productos en favoritos. Agrega algunos productos.</p>
          </div>
        </ion-list>
        
      </ion-content>
    </ion-tab>
    

    <ion-tab tab="account">
        <app-header title="Perfil" [mostrar]="false"></app-header>
        <ion-content>
          <form [formGroup]="form">
            <app-logo imagen="https://ionicframework.com/docs/img/demos/avatar.svg"></app-logo>

            <ion-card>
              <ion-card-header>
                <ion-card-title style="text-align: center;">
                  <strong>Datos Personales</strong>
                </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-list lines="full">
                  <ion-item>
                    <ion-label position="floating">Nombre</ion-label>
                    <ion-input type="text" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Apellidos</ion-label>
                    <ion-input type="text" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Correo Electrónico</ion-label>
                    <ion-input type="email" required></ion-input>
                  </ion-item>
                  <ion-item>
                    <ion-label position="floating">Teléfono</ion-label>
                    <ion-input type="tel"></ion-input>
                  </ion-item>
                </ion-list>
                <ion-button expand="block" type="submit" class="ion-margin-top">Guardar Cambios</ion-button>
              </ion-card-content>
            </ion-card>
          
            <ion-note class="ion-padding">
              Asegúrate de revisar tus datos antes de guardarlos. Todos los campos marcados con * son obligatorios.
            </ion-note>
          </form>
        </ion-content>
    </ion-tab>
    

    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="menu">
        <ion-icon name="storefront"></ion-icon>
        Servicios
      </ion-tab-button>
      <ion-tab-button tab="favorites">
        <ion-icon name="heart"></ion-icon>
        Favoritos
      </ion-tab-button>
      <ion-tab-button tab="account">
        <ion-icon name="person-circle"></ion-icon>
        Perfil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
