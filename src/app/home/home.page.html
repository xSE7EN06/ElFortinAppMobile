<ion-content>
  <ion-tabs>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="buttonFab">
      <ion-fab-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-tab tab="home">
        <app-header title="Inicio"></app-header>
        <ion-content>
          <app-item-product
            *ngFor="let producto of productos"
            [title]="producto.title"
            [description]="producto.description"
            [price]="producto.price"
            [image]="producto.image">
          </app-item-product>
        </ion-content>
    </ion-tab>

    <ion-tab tab="menu">
        <app-header title="Servicios"></app-header>
        <ion-content>
          <app-layout>
          <app-card-product imagen="../../assets/icon/panaderia.png" title="Panaderia"></app-card-product>
          <app-card-product imagen="../../assets/icon/bebida.png" title="Bebidas"></app-card-product>
          <app-card-product imagen="../../assets/icon/pizza.png" title="Restaurante"></app-card-product>
          </app-layout>
        </ion-content>
    </ion-tab>

    <ion-tab tab="favorites">
        <app-header title="Favoritos"></app-header>
        <ion-content>
          
        </ion-content>
    </ion-tab>

    <ion-tab tab="account">
        <app-header title="Perfil"></app-header>
        <ion-content>
          <form [formGroup]="form">
            <app-logo imagen="https://ionicframework.com/docs/img/demos/avatar.svg"></app-logo>

            <app-custom-input
            autocomplete="email"
            icon="mail-outline"
            [control]="form.controls.email"
            type="email"
            label="Correo"
            [errorText]="getErrorMessage('email')"
            ></app-custom-input>
    
            <app-custom-input
            icon="lock-closed-outline"
            [control]="form.controls.password"
            type="password"
            label="ContraseÃ±a"
            [errorText]="getErrorMessage('password')"
            ></app-custom-input>
          </form>
        </ion-content>
    </ion-tab>
    

    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button tab="home">
        <ion-icon name="home"></ion-icon>
        Inicio
      </ion-tab-button>
      <ion-tab-button tab="menu">
        <ion-icon name="storefront"></ion-icon>
        Servicios
      </ion-tab-button>
      <ion-tab-button tab="favorites">
        <ion-icon name="heart"></ion-icon>
        Favoritos
      </ion-tab-button>
      <ion-tab-button tab="account">
        <ion-icon name="person-circle"></ion-icon>
        Perfil
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
