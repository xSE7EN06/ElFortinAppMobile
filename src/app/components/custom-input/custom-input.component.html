<ion-item class="custom-input" lines="none"> 

  <ion-input  
  [type]="type"
  [autocomplete]="autocomplete"
  [label]="label"
  [formControl]="control"
  label-placement="floating"
  fill="outline"
  class="inputs"
  [errorText]="errorText"
  >

  <ion-button fill="clear" slot="end" aria-label="Show/hide">
    <ion-icon slot="icon-only" [name]="icon" *ngIf="icon"></ion-icon>
  </ion-button>
  </ion-input>
</ion-item>
