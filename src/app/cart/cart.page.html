<app-header title="TÃº carrito"></app-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header color="primary">
            <ion-card-title>Carrito de compras</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item *ngFor="let item of cart">
                <ion-thumbnail slot="start">
                  <ion-img [src]="item.image"></ion-img>
                </ion-thumbnail>
                <ion-label>
                  <h2>{{ item.title }}</h2>
                  <p>{{ item.description }}</p>
                  <p>Precio: {{ item.price }}</p>
                </ion-label>
                <ion-button slot="end" (click)="removeFromCart(item)">
                  <ion-icon name="trash"></ion-icon>
                </ion-button>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button expand="block" (click)="checkout()">Pagar</ion-button>
</ion-content>
