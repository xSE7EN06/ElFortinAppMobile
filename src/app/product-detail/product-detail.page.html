<ion-content [fullscreen]="true">
  <ion-header class="ion-no-border transparent-header" slot="fixed">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button mode="md" defaultHref="/home" class="btnBg btnBgLight"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="product">
    <div class="bg" [style.backgroundImage]="'url(' + product.image_url +')'"></div>

    <ion-card>
      <ion-card-header>
        <ion-card-title style="text-align: center;"><strong>{{ product.name }}</strong></ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list class="product-details">
          <p class="ion-padding"><strong>Vendedor</strong></p>
          <ion-item lines="none">
            <ion-avatar aria-hidden="true" slot="start">
              <img alt="" src="../../assets/icon/avtar.png" />
            </ion-avatar>
            <ion-label>
              El Fortin Panaderia
              <p>Empleado</p>
            </ion-label>
          </ion-item>
          <p class="ion-padding"><strong>Descripci√≥n</strong></p>
          <ion-item lines="none">
            <ion-icon name="information-circle-outline" slot="start" class="icon-info"></ion-icon>
            <ion-label class="product-description">{{ product.description }}</ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="pricetag-outline" slot="start" class="icon-price"></ion-icon>
            <ion-label class="product-price">Precio: <strong>${{ product.price }}</strong></ion-label>
          </ion-item>
        </ion-list>
        <ion-button expand="block" mode="ios" (click)="saveProductInCart($event)">
          <ion-icon name="cart" slot="end"></ion-icon>
         {{ carrito ? 'Agregado' : 'Agregar al carrito' }}
        </ion-button>
      </ion-card-content>
    </ion-card>
    <br>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end" class="buttonFab">
      <ion-fab-button routerLink="/cart">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
